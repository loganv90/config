# source the tmux config file: <prefix> + : + source-file {path_to_file}
# list all copy mode binds: <prefix> + : + list-keys -T copy-mode-vi
# list all bind keys: <prefix> + : + list-keys
# swap the current window with the window at the given number: <prefix> + : + swap-window -t {window_number}

set-window-option -g mode-keys vi
set-option -g focus-events on
set-option -a terminal-features 'alacritty:RGB'

set -s escape-time 0

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R

bind -r C-Up resize-pane -U
bind -r C-Down resize-pane -D
bind -r C-Left resize-pane -L
bind -r C-Right resize-pane -R

bind s choose-tree -Zs -O name

